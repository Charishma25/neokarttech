<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeoKart - Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="ftco-section contact-section">
  <div class="container">
    <div class="row justify-content-center mb-5 pb-3">
      <div class="col-md-7 heading-section text-center ftco-animate">
        <h2 class="mb-4">Create Your NeoKart Account</h2>
        <p>Sign up to shop fresh groceries & more.</p>
      </div>
    </div>
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form action="signup.php" method="POST" class="bg-light p-5 contact-form">
          <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Sign Up" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
